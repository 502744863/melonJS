<!DOCTYPE html>
<html>
<head>
  <title>melonJS - platformer example</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div id="brim-mask">
    <p>Swipe to enter fullscreen mode.</p>
    <img src="data/img/UI/shadedDark26.png">
  </div>
  <div id="brim-main">
    <!-- Canvas placeholder -->
    <div id="screen"></div>
  </div>

  <!-- melonJS Library -->
  <script type="text/javascript" src="../../build/melonJS.js"></script>

  <!-- Plugin(s) -->
  <script type="text/javascript" src="../../plugins/debug/debugPanel.js"></script>

  <!-- Game Scripts -->
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/resources.js"></script>

  <script type="text/javascript" src="js/entities/entities.js"></script>
  <script type="text/javascript" src="js/entities/HUD.js"></script>

  <script type="text/javascript" src="js/screens/play.js"></script>

  <!-- Vendor scripts -->
  <script type="text/javascript" src="../vendors/scream.min.js"></script>
  <script type="text/javascript" src="../vendors/brim.min.js"></script>

  <!-- Bootstrap & Mobile optimization tricks -->
  <script type="text/javascript">
    window.onReady(function onReady() {
      game.onload();

      // Mobile browser hacks
      var brim = gajus.Brim({
        viewport: gajus.Scream()
      });
    });
  </script>
</body>
</html>
